<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AceStream Pi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/7.20.3/video.js"></script>
    <!-- HTTP Live Streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-streaming@4.4.1/dist/videojs-http-streaming.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a1a1a;
            --secondary: #242424;
            --accent: #ff6b35;
            --accent-light: #ff8c5a;
            --text: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #2ecc71;
            --danger: #e74c3c;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            background: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Background animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255, 107, 53, 0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Logo */
        .logo {
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            position: relative;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.3));
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Input Section */
        .input-section {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        input {
            padding: 16px;
            font-size: 16px;
            background: var(--secondary);
            border: 2px solid rgba(255, 107, 53, 0.2);
            color: var(--text);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        input:focus {
            border-color: var(--accent);
            background: rgba(36, 36, 36, 0.8);
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.2);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        input.error {
            border-color: var(--danger);
            background: rgba(231, 76, 60, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-light) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
        }

        .btn-secondary:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-2px);
        }

        /* Status Box */
        .status-box {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            max-width: 500px;
        }

        .status-box.success {
            background: rgba(46, 204, 113, 0.15);
            border: 1px solid rgba(46, 204, 113, 0.3);
            color: #66ff99;
        }

        .status-box.error {
            background: rgba(231, 76, 60, 0.15);
            border: 1px solid rgba(231, 76, 60, 0.3);
            color: #ff6b6b;
        }

        .status-box.info {
            background: rgba(52, 152, 219, 0.15);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #7dd3fc;
        }

        .status-box.loading {
            background: rgba(255, 107, 53, 0.15);
            border: 1px solid rgba(255, 107, 53, 0.3);
            color: var(--accent);
        }

        /* Stream URLs Section */
        .stream-urls {
            width: 100%;
            max-width: 700px;
            background: var(--secondary);
            border: 1px solid rgba(255, 107, 53, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .url-item {
            margin-bottom: 20px;
        }

        .url-item:last-child {
            margin-bottom: 0;
        }

        .url-item label {
            display: block;
            font-size: 13px;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .url-display {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .url-display input {
            flex: 1;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 107, 53, 0.1);
            color: var(--accent);
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .copy-btn {
            padding: 10px 12px;
            background: rgba(255, 107, 53, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .copy-btn:hover {
            background: rgba(255, 107, 53, 0.3);
            transform: translateY(-1px);
        }

        /* Player Section */
        .player-section {
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
            display: none;
        }

        .player-section.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Video.js Custom Skin */
        .video-js {
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
        }

        .video-js .vjs-control-bar {
            background-color: rgba(0, 0, 0, 0.7);
            height: 45px;
        }

        .video-js .vjs-play-progress {
            background-color: var(--accent);
        }

        .video-js .vjs-load-progress {
            background: rgba(255, 107, 53, 0.3);
        }

        .video-js .vjs-progress-control {
            height: 5px;
        }

        .video-js .vjs-progress-control:hover {
            height: 8px;
        }

        .video-js .vjs-button {
            color: white;
        }

        .video-js .vjs-button:hover {
            color: var(--accent);
        }

        .video-js.vjs-paused .vjs-big-play-button {
            background-color: rgba(255, 107, 53, 0.8);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            line-height: 80px;
        }

        .video-js .vjs-big-play-button:hover {
            background-color: rgba(255, 107, 53, 1);
        }

        /* Player Controls */
        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .player-button {
            flex: 1;
            min-width: 120px;
            padding: 10px;
            background: rgba(255, 107, 53, 0.1);
            color: var(--accent);
            border: 1px solid var(--accent);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .player-button:hover {
            background: rgba(255, 107, 53, 0.2);
            transform: translateY(-1px);
        }

        .player-button.active {
            background: var(--accent);
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                margin-bottom: 30px;
            }

            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .logo-text {
                font-size: 24px;
            }

            .input-section {
                max-width: 100%;
            }

            input {
                font-size: 14px;
                padding: 12px;
            }

            button {
                padding: 12px 16px;
                font-size: 14px;
            }

            .player-section {
                max-width: 100%;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 50px;
                height: 50px;
            }

            .logo-text {
                font-size: 18px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Background circle -->
                    <circle cx="50" cy="50" r="48" fill="none" stroke="url(#grad1)" stroke-width="2"/>

                    <!-- Gradient definition -->
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff8c5a;stop-opacity:1" />
                        </linearGradient>
                    </defs>

                    <!-- Play triangle (AceStream) -->
                    <polygon points="40,30 40,70 70,50" fill="url(#grad2)"/>

                    <!-- Raspberry Pi circuit pattern -->
                    <g stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.8">
                        <!-- Top dots (raspberry kernels) -->
                        <circle cx="20" cy="20" r="3" fill="url(#grad2)"/>
                        <circle cx="80" cy="20" r="3" fill="url(#grad2)"/>
                        <!-- Bottom line (circuit board) -->
                        <path d="M 15 85 Q 50 75 85 85" stroke="url(#grad1)" stroke-width="1.5"/>
                    </g>
                </svg>
            </div>
            <div class="logo-text">AceStream Pi</div>
        </div>

        <!-- Status -->
        <div id="status" class="status-box" style="display: none;"></div>

        <!-- Input Section -->
        <div class="input-section">
            <input
                type="text"
                id="streamLink"
                placeholder="Paste AceStream ID (40 hex chars)"
                autocomplete="off"
            >
            <div class="button-group">
                <button class="btn-primary" onclick="playStream()">
                    <i class="fas fa-play"></i> Play
                </button>
                <button class="btn-secondary" onclick="copyExample()">
                    <i class="fas fa-clipboard"></i> Example
                </button>
            </div>
        </div>

        <!-- Stream URLs Section -->
        <div class="stream-urls" id="streamUrlsContainer" style="display: none;">
            <h3 style="margin-bottom: 15px; text-align: center;"><i class="fas fa-link"></i> Stream URL</h3>

            <div class="url-item">
                <label><i class="fas fa-stream"></i> Copy & Paste into VLC</label>
                <div class="url-display">
                    <input type="text" id="mpegtsUrlDisplay" readonly>
                    <button onclick="copyUrlToClipboard('mpegtsUrlDisplay')" class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>

            <p style="text-align: center; font-size: 12px; color: var(--text-secondary); margin-top: 15px;">
                ▶️ VLC: File → Open Network Stream → Paste URL → Play
            </p>
        </div>

        <!-- Player Section -->
        <div class="player-section" id="playerContainer">
            <!-- Video Player -->
            <video
                id="acestream-player"
                class="video-js vjs-default-skin"
                controls
                preload="auto"
                width="100%"
                height="auto"
                data-setup='{"responsive": true, "fluid": true}'>
                <p class="vjs-no-js">Enable JavaScript to watch video</p>
            </video>

            <!-- Player Controls -->
            <div class="player-controls">
                <button class="player-button" onclick="copyUrlToClipboard('mpegtsUrlDisplay')">
                    <i class="fas fa-copy"></i> Copy Stream URL
                </button>
                <button class="player-button" onclick="openMpegtsInVlc()">
                    <i class="fas fa-external-link-alt"></i> Open in VLC
                </button>
            </div>
        </div>
    </div>

    <script>
        // Get the proxy server IP from the current page
        const proxyIP = window.location.hostname || 'localhost';
        const proxyBase = `http://${proxyIP}:6878`;

        // Video player instance
        let player = null;
        let currentStreamUrls = {
            hls: null,
            mpegts: null
        };

        // Initialize player when page loads
        window.addEventListener('load', () => {
            // Initialize Video.js player
            player = videojs('acestream-player', {
                controls: true,
                autoplay: false,
                preload: 'auto',
                fluid: true,
                responsive: true,
                playbackRates: [0.5, 1, 1.5, 2],
                inactivityTimeout: 2000
            });

            // Handle errors
            player.on('error', function() {
                showStatus('Error playing stream. Try switching formats.', 'error');
            });

            // Auto-focus input
            document.getElementById('streamLink').focus();

            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            if (id) {
                document.getElementById('streamLink').value = id;
                setTimeout(playStream, 500);
            }
        });

        function extractContentId(input) {
            input = input.trim();

            if (input.startsWith('acestream://')) {
                return input.replace('acestream://', '');
            }

            if (/^[a-f0-9]{40}$/.test(input.toLowerCase())) {
                return input.toLowerCase();
            }

            return null;
        }

        function showStatus(message, type = 'info') {
            const statusBox = document.getElementById('status');
            const icons = {
                'info': 'ℹ️',
                'success': '✅',
                'error': '❌',
                'loading': '⏳'
            };

            statusBox.innerHTML = `<span>${icons[type]}</span>${message}`;
            statusBox.className = `status-box ${type}`;
            statusBox.style.display = 'flex';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        async function playStream() {
            const input = document.getElementById('streamLink').value;
            const contentId = extractContentId(input);

            if (!contentId) {
                showStatus('Invalid ID. Enter 40 hex characters or acestream:// link', 'error');
                document.getElementById('streamLink').classList.add('error');
                return;
            }

            document.getElementById('streamLink').classList.remove('error');
            showStatus('Loading stream...', 'loading');

            try {
                // Call the Flask API to convert the link
                const convertResponse = await fetch('/api/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link: contentId })
                });

                if (!convertResponse.ok) {
                    throw new Error('Failed to convert link');
                }

                const convertData = await convertResponse.json();

                // Store URLs globally
                currentStreamUrls.mpegts = convertData.mpegts_url;

                // Display the MPEG-TS URL for VLC
                document.getElementById('mpegtsUrlDisplay').value = convertData.mpegts_url;
                document.getElementById('streamUrlsContainer').style.display = 'block';

                // Display player container
                document.getElementById('playerContainer').classList.add('active');

                showStatus('✅ Stream URL ready! Copy and paste into VLC', 'success');
                setTimeout(hideStatus, 3000);
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('playerContainer').classList.remove('active');
            }
        }

        // Open MPEG-TS in VLC (opens stream in default player)
        function openMpegtsInVlc() {
            const url = document.getElementById('mpegtsUrlDisplay').value;
            if (!url) {
                showStatus('No stream URL available', 'error');
                return;
            }

            // Open in new window/tab (user can configure their system to open with VLC)
            window.open(url, '_blank');
        }

        function copyExample() {
            const exampleId = 'dd1e67078381739d14beca697356ab76d49d1a2d';
            document.getElementById('streamLink').value = exampleId;
            document.getElementById('streamLink').focus();
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus('✅ Copied to clipboard!', 'success');
                setTimeout(hideStatus, 2000);
            }).catch(() => {
                alert('Failed to copy: ' + text);
            });
        }

        function copyUrlToClipboard(elementId) {
            const element = document.getElementById(elementId);
            if (!element || !element.value) {
                showStatus('No URL to copy', 'error');
                return;
            }

            // Select all text in the input
            element.select();
            element.setSelectionRange(0, 99999);

            // Copy to clipboard
            navigator.clipboard.writeText(element.value).then(() => {
                showStatus('✅ URL copied to clipboard!', 'success');
                setTimeout(hideStatus, 2000);
            }).catch(() => {
                // Fallback for older browsers
                document.execCommand('copy');
                showStatus('✅ URL copied to clipboard!', 'success');
                setTimeout(hideStatus, 2000);
            });
        }
    </script>
</body>
</html>
